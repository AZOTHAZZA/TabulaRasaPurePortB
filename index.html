<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PURE 34 Portal</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { background: #000; color: #0ff; font-family: monospace; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        #portal-ui { border: 1px solid #0ff; padding: 20px; box-shadow: 0 0 20px #0ff; max-width: 90vw; }
        .grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; margin-top: 15px; }
        .slot { border: 1px solid #055; padding: 5px; font-size: 10px; text-align: center; }
        .jump-btn { margin: 10px; padding: 10px; background: #033; color: #0ff; border: 1px solid #0ff; cursor: pointer; text-decoration: none; }
        .jump-btn:hover { background: #0ff; color: #000; }
        h1 { font-size: 1.618rem; margin: 0; }
    </style>
</head>
<body>
    <div id="portal-ui">
        <h1>PURE: 34-SLOT CORE</h1>
        <div style="margin-top: 20px;">
            <a href="https://[あなたのユーザー名].github.io/TabulaRasaPurePortA/" class="jump-btn">JUMP TO PortA (GOLD)</a>
            <a href="https://[あなたのユーザー名].github.io/TabulaRasaPurePortB/" class="jump-btn">JUMP TO PortB (BLUE)</a>
        </div>
        <div class="grid" id="slots"></div>
    </div>

    <script>
        const COLOR_SYSTEM = [
            "PURE", "USD", "JPY", "EUR", "BTC", "ETH", "MATIC", // 1-7
            "N", "W", "J", "bps", "bit", "byte",               // 8-13
            "BOOT", "Solidity", "STORAGE", "index.html",       // 14-17
            ".bin", ".js", ".css", ".json",                    // 18-21
            "Unicode", "AI_CORE", "THOUGHT", "PROMPT", "GEN_DATA", // 22-26
            "SWIFT", "KOTLIN",                                 // 27-28
            "FONT_CORE", "GLYPH", "KERNING",                   // 29-31
            "BIOLOGY", "ESTHETICS", "QUALIA"                   // 32-34
        ];
        const grid = document.getElementById('slots');
        COLOR_SYSTEM.forEach((name, i) => {
            const div = document.createElement('div');
            div.className = 'slot';
            div.textContent = `${i+1}:${name}`;
            grid.appendChild(div);
        });
    </script>
</body>
</html>
