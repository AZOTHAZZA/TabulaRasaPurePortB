<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Tabula Rasa - PURE PORT B</title>
<style>
:root { --ratio: 1.618; --bg: #05070a; --surface: #0d1117; --accent: #4a5568; --text: #cbd5e0; --border: #1a202c; }

body { 
    font-family: 'Inter', 'Noto Sans JP', sans-serif; 
    margin: 0; background: var(--bg); color: var(--text); 
    height: 100dvh; display: flex; flex-direction: column; overflow: hidden; 
}

#viewport { 
    flex-grow: 1; overflow-y: auto; padding: 15px; 
    scroll-behavior: smooth; padding-bottom: 150px; 
}

header { background: #000; padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--accent); flex-shrink: 0; }
.brand { font-weight: 800; color: #fff; font-size: 0.85rem; letter-spacing: 0.15em; }
nav { display: flex; background: #000; border-bottom: 1px solid #333; flex-shrink: 0; }
.tab { flex: 1; padding: 12px; border: none; background: none; color: #666; font-size: 0.65rem; cursor: pointer; border-bottom: 2px solid transparent; }
.tab.active { color: #fff; border-bottom-color: var(--accent); background: #1a1a1a; }

.pane { display: none; width: 100%; max-width: 1000px; margin: 0 auto; }
.pane.active { display: block; }
.card { background: var(--surface); border-radius: 10px; border: 1px solid var(--border); padding: 15px; margin-bottom: 15px; }
.card-title { font-size: 0.6rem; font-weight: 700; color: #768390; margin-bottom: 10px; text-transform: uppercase; border-left: 3px solid var(--accent); padding-left: 10px; }

.grid-mini { display: grid; grid-template-columns: repeat(auto-fit, minmax(80px, 1fr)); gap: 8px; }
.data-node { background: rgba(0,0,0,0.2); border: 1px solid var(--border); padding: 8px; border-radius: 6px; text-align: center; }
.value { font-family: monospace; font-weight: bold; font-size: 0.75rem; color: #00d4ff; }

.btn { width: 100%; padding: 12px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 0.75rem; margin-top: 5px; touch-action: manipulation; }
.btn-neutral { background: var(--accent); color: #fff; }
.btn-danger { background: #a71d2a; color: #fff; }
.btn-bridge { background: #1a3a5a; color: #00d4ff; border: 1px solid #00d4ff; }
input { width: 100%; padding: 10px; margin-bottom: 8px; border: 1px solid #444; border-radius: 6px; background: #000; color: #fff; }

.manifest-active { animation: pulse-bridge-b 2s infinite; border: 1px solid #00d4ff !important; color: #00d4ff; }
@keyframes pulse-bridge-b { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
</style>
</head>
<body>
<header>
    <div class="brand">PURE PORT B</div>
    <div style="display:flex; gap:5px;">
        <select id="ui-lang" onchange="updateLabels()"><option value="jp">JP</option><option value="en">EN</option></select>
    </div>
</header>
<nav>
    <button class="tab active" onclick="showPane('canvas')">港 B</button>
    <button class="tab" onclick="showPane('status')">状態 / 履歴 / 掃除</button>
</nav>
<main id="viewport">
    <section id="pane-canvas" class="pane active">
        <div class="card">
            <div class="card-title">港B 全体資産 (TOTAL)</div>
            <div class="grid-mini" id="total-display"></div>
        </div>
        <div class="card">
            <div class="card-title">倉庫 B (WAREHOUSE)</div>
            <select id="color-choice"></select>
            <input type="number" id="brush-intensity" value="10000000000" step="1000000000">
            <button class="btn btn-neutral" onclick="vanningAction()">積み込み (100億対応)</button>
            <button class="btn btn-bridge" onclick="transportAction()">輸出港 B へ移動</button>
        </div>
        <div class="card">
            <div class="card-title">輸出港 B (EXPORT)</div>
            <div class="grid-mini" id="export-display"></div>
            <input type="text" id="destination-input" value="PORT_A">
            <button class="btn btn-bridge" onclick="sailingAction()">港 A へ出港</button>
        </div>
        <div class="card">
            <div class="card-title">輸入港 B (IMPORT)</div>
            <div id="import-manifest" style="font-family:monospace; font-size:0.7rem; padding:10px; background:#000; margin-bottom:10px;">待機なし</div>
            <button class="btn btn-neutral" onclick="arrivalAction()">捕捉承認 (Arrival)</button>
            <button class="btn btn-bridge" onclick="devanningAction()">積み下ろし</button>
        </div>
    </section>

    <section id="pane-status" class="pane">
        <div class="card">
            <div class="card-title">物理状態 (z/w)</div>
            <div class="grid-mini">
                <div class="data-node"><div class="label">z-Status</div><div class="value" id="z-val">0</div></div>
                <div class="data-node"><div class="label">w-Status</div><div class="value" id="w-val">0</div></div>
            </div>
        </div>
        <div class="card" style="border: 2px solid #a71d2a;">
            <div class="card-title" style="color:#ff7b72;">港の掃除 (RESET)</div>
            <button class="btn btn-danger" onclick="executeClean()">港を掃除する (EXECUTE CLEAN)</button>
        </div>
    </section>
</main>

<script>
const COLOR_SYSTEM = ["PURE", "USD", "JPY", "EUR", "BTC", "ETH", "MATIC"];
let studio = { z: 0.05, ports: { warehouse: {}, export: {}, import: {} } };

function init() {
    COLOR_SYSTEM.forEach(c => {
        studio.ports.warehouse[c] = 0; studio.ports.export[c] = 0; studio.ports.import[c] = 0;
    });
}

function save() { localStorage.setItem('TR_PORT_B_CORE', JSON.stringify(studio)); }
function load() {
    const data = JSON.parse(localStorage.getItem('TR_PORT_B_CORE'));
    if (data) studio = data; else init();
    render();
}

function render() {
    renderGrid('total-display', studio.ports.warehouse, studio.ports.export, studio.ports.import);
    renderGrid('export-display', studio.ports.export);
    const inc = localStorage.getItem('TR_Bridge_to_PORT_B');
    const display = document.getElementById('import-manifest');
    if(inc) { display.classList.add('manifest-active'); display.innerHTML = "[捕捉] シグナル検知"; }
    else { display.classList.remove('manifest-active'); display.innerHTML = "待機なし"; }
    document.getElementById('z-val').textContent = (0.05 + (studio.ports.warehouse.PURE / 1000)).toFixed(4);
}

function renderGrid(id, w, e = null, i = null) {
    document.getElementById(id).innerHTML = COLOR_SYSTEM.map(c => {
        const val = (w[c] || 0) + (e ? (e[c] || 0) : 0) + (i ? (i[c] || 0) : 0);
        return `<div class="data-node"><div class="label">${c}</div><div class="value">${val.toLocaleString()}</div></div>`;
    }).join('');
}

function vanningAction() {
    const unit = document.getElementById('color-choice').value;
    const amount = parseFloat(document.getElementById('brush-intensity').value);
    studio.ports.warehouse[unit] += amount; save(); render();
}

function transportAction() {
    const unit = document.getElementById('color-choice').value;
    const amount = parseFloat(document.getElementById('brush-intensity').value);
    if(studio.ports.warehouse[unit] >= amount) {
        studio.ports.warehouse[unit] -= amount; studio.ports.export[unit] += amount;
        save(); render();
    }
}

function sailingAction() {
    const unit = document.getElementById('color-choice').value;
    const amount = studio.ports.export[unit];
    const dest = document.getElementById('destination-input').value;
    if(amount > 0) {
        localStorage.setItem('TR_Bridge_to_' + dest, JSON.stringify({unit, amount, from:"PORT_B"}));
        studio.ports.export[unit] = 0; save(); render();
    }
}

function arrivalAction() {
    const inc = JSON.parse(localStorage.getItem('TR_Bridge_to_PORT_B'));
    if(inc) {
        studio.ports.import[inc.unit] += inc.amount;
        localStorage.removeItem('TR_Bridge_to_PORT_B'); save(); render();
    }
}

function devanningAction() {
    COLOR_SYSTEM.forEach(c => { studio.ports.warehouse[c] += studio.ports.import[c]; studio.ports.import[c] = 0; });
    save(); render();
}

function showPane(id) {
    document.querySelectorAll('.pane').forEach(p => p.classList.remove('active'));
    document.getElementById('pane-' + id).classList.add('active');
}

function executeClean() {
    if(confirm("Port B を初期化しますか？")) { localStorage.clear(); location.reload(); }
}

const sel = document.getElementById('color-choice');
COLOR_SYSTEM.forEach(c => sel.add(new Option(c, c)));
document.addEventListener('DOMContentLoaded', load);
</script>
</body>
</html>
