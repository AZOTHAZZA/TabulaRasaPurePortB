body { font-family: 'Inter', 'Noto Sans JP', sans-serif; margin: 0; background: var(--bg); color: var(--text); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
#viewport { flex-grow: 1; overflow-y: auto; padding: 15px; padding-bottom: 150px; }
header { background: #000; padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--cyan); }
.brand { font-weight: 800; color: #fff; font-size: 0.85rem; letter-spacing: 0.15em; }
nav { display: flex; background: #000; border-bottom: 1px solid #333; }
.tab { flex: 1; padding: 12px; border: none; background: none; color: #666; font-size: 0.65rem; cursor: pointer; }
.tab.active { color: var(--cyan); border-bottom: 2px solid var(--cyan); background: #0d1117; }
.pane { display: none; }

.card { background: var(--surface); border-radius: 10px; border: 1px solid var(--border); padding: 15px; margin-bottom: 15px; }
.card-title { font-size: 0.6rem; font-weight: 700; color: #4a5568; margin-bottom: 10px; text-transform: uppercase; border-left: 3px solid var(--cyan); padding-left: 10px; }
.grid-mini { display: grid; grid-template-columns: repeat(auto-fit, minmax(75px, 1fr)); gap: 6px; }
.data-node { background: rgba(0,0,0,0.3); border: 1px solid var(--border); padding: 5px; border-radius: 4px; text-align: center; }
.label { font-size: 0.5rem; color: #4a5568; }
.value { font-family: monospace; font-weight: bold; font-size: 0.7rem; color: var(--cyan); }
.btn { width: 100%; padding: 10px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 0.7rem; margin-top: 5px; }
.btn-neutral { background: var(--accent); color: #fff; }
.btn-bridge { background: #0a192f; color: var(--cyan); border: 1px solid var(--cyan); }
input, select { width: 100%; padding: 8px; margin-bottom: 5px; border: 1px solid #2d3748; border-radius: 4px; background: #000; color: #fff; font-size: 0.7rem; }
#port-log { font-family: 'Courier New', monospace; font-size: 0.6rem; height: 100px; overflow-y: auto; background: #000; padding: 8px; color: var(--cyan); border: 1px solid var(--border); line-height: 1.4; }
</style>

</header>
<nav>

<main id="viewport">
    <section id="pane-canvas" class="pane active">
        <div class="card"><div class="card-title">å…¨ 34 è³‡ç”£ (TOTAL)</div><div class="grid-mini" id="total-display"></div></div>

        <div class="card" style="border: 1px solid var(--cyan);">
            <div class="card-title" style="color:var(--cyan);">è‡ªå‹•ä»£è¬æŒ‡ä»¤ (GLOBAL METABOLISM)</div>
            <div style="font-size:0.55rem; color:#4a5568; margin-bottom:5px;">ç„¦ç‚¹: <span id="meta-focus" style="color:var(--cyan);">PURE</span></div>
            <div class="grid-mini" style="grid-template-columns: 1fr 1fr;">

                    <option value="HODL">è²¯è”µ (HODL)</option>

                </select>
                <select id="meta-target"></select>
            </div>
            <input type="number" id="meta-ratio" step="0.1" value="1.5" placeholder="å¤‰æ›ç‡">
            <button class="btn btn-bridge" onclick="applyMeta()">ä»£è¬è¨­å®šã‚’é©ç”¨</button>
        </div>

        <div class="card">
            <div class="card-title">æ‰‹å‹•å€‰åº« (WAREHOUSE)</div>
            <select id="color-choice" onchange="document.getElementById('meta-focus').innerText=this.value"></select>
            <input type="number" id="brush-intensity" value="1000000000">
            <button class="btn btn-neutral" onclick="vanningAction()">ç©ã¿è¾¼ã¿</button>
            <button class="btn btn-bridge" onclick="sailingAction()">æ‰‹å‹•é€é‚„ (â” A)</button>
        </div>

        <div class="card">
            <div class="card-title">è¼¸å…¥æ‰¿èª (IMPORT FROM A)</div>
            <div id="import-manifest" style="font-family:monospace; font-size:0.65rem; padding:8px; background:#000; margin-bottom:5px;">å¾…æ©Ÿãªã—</div>
            <button class="btn btn-neutral" onclick="arrivalAction()">å…¥æ¸¯æ‰¿èª</button>
            <button class="btn btn-bridge" onclick="devanningAction()">ç©ã¿ä¸‹ã‚ã—</button>
        </div>

        <button class="btn btn-danger" onclick="executeClean()">æ¸¯ã®æƒé™¤ (RESET)</button>
    </section>
</main>

<script>
const COLOR_SYSTEM = ["PURE","USD","JPY","EUR","BTC","ETH","MATIC","N","W","J","bps","bit","byte","BOOT","Solidity","STORAGE","index.html",".bin",".js",".css",".json","Unicode","AI_CORE","THOUGHT","PROMPT","GEN_DATA","SWIFT","KOTLIN","FONT_CORE","GLYPH","KERNING","BIOLOGY","ESTHETICS","QUALIA"];
let studio = { z: 0.05, w: 0.0, ports: { warehouse: {}, export: {}, import: {} }, metaConfig: {}, logs: [] };

function init() { 
    COLOR_SYSTEM.forEach(c => { 
        studio.ports.warehouse[c] = 0; studio.ports.import[c] = 0; 
        studio.metaConfig[c] = { mode: "HODL", target: "USD", ratio: 1.5 };
    }); 
    studio.logs = ["PORT B INITIALIZED"]; 
}
function save() { localStorage.setItem('TR_PORT_B_CORE', JSON.stringify(studio)); }
function load() { const data = JSON.parse(localStorage.getItem('TR_PORT_B_CORE')); if (data) studio = data; else init(); render(); }

function addLog(msg) {
    const now = new Date().toLocaleTimeString();
    studio.logs.unshift(`[${now}] ${msg}`);
    if(studio.logs.length > 30) studio.logs.pop();
}

function render() {
    document.getElementById('total-display').innerHTML = COLOR_SYSTEM.map(c => `<div class="data-node"><div class="label">${c}</div><div class="value">${((studio.ports.warehouse[c]||0)+(studio.ports.import[c]||0)).toLocaleString()}</div></div>`).join('');
    const inc = localStorage.getItem('TR_Bridge_to_PORT_B');
    document.getElementById('import-manifest').innerHTML = inc ? "ğŸ“¥ ä¿¡å·æ¤œçŸ¥: Port Aã‚ˆã‚Šå…¥é›»" : "å¾…æ©Ÿãªã—";
    document.getElementById('z-val').textContent = studio.z.toFixed(4);
    document.getElementById('w-val').textContent = studio.w.toFixed(4);
    document.getElementById('port-log').innerHTML = studio.logs.join('<br>');
}

// Actions (é¡å†™ã—)
function vanningAction() {
    const unit = document.getElementById('color-choice').value;
    const amount = parseFloat(document.getElementById('brush-intensity').value);
    studio.ports.warehouse[unit] = (studio.ports.warehouse[unit] || 0) + amount;
    studio.z += 0.0001; addLog(`VANNING: ${amount} ${unit}`); save(); render();
}
function sailingAction() {
    const unit = document.getElementById('color-choice').value;
    const amount = studio.ports.warehouse[unit] || 0;
    if(amount > 0) {
        localStorage.setItem('TR_Bridge_to_PORT_A', JSON.stringify({unit, amount, from:"PORT_B"}));
        studio.ports.warehouse[unit] = 0; studio.w += 0.0001;
        addLog(`RETURNED: ${amount} ${unit} to A`); save(); render();
    }
}
function arrivalAction() {
    const inc = JSON.parse(localStorage.getItem('TR_Bridge_to_PORT_B'));
    if(inc) {
        studio.ports.import[inc.unit] = (studio.ports.import[inc.unit] || 0) + inc.amount;
        addLog(`ARRIVAL: ${inc.amount} ${inc.unit} from A`);
        localStorage.removeItem('TR_Bridge_to_PORT_B'); save(); render();
    }
}
function devanningAction() {
    COLOR_SYSTEM.forEach(c => { studio.ports.warehouse[c] = (studio.ports.warehouse[c] || 0) + (studio.ports.import[c] || 0); studio.ports.import[c] = 0; });
    addLog(`DEVANNING COMPLETE`); save(); render();
}

// Metabolism System
function applyMeta() {
    const unit = document.getElementById('color-choice').value;
    studio.metaConfig[unit] = {
        mode: document.getElementById('meta-mode').value,
        target: document.getElementById('meta-target').value,
        ratio: parseFloat(document.getElementById('meta-ratio').value)
    };
    addLog(`META SET: ${unit} as ${studio.metaConfig[unit].mode}`); save();
}

function metabolism() {
    // è‡ªå‹•å…¥æ¸¯ãƒ»ç©ã¿ä¸‹ã‚ã—ä¸€æ‹¬
    const inc = JSON.parse(localStorage.getItem('TR_Bridge_to_PORT_B'));
    if(inc) { arrivalAction(); devanningAction(); }

    COLOR_SYSTEM.forEach(c => {
        const cfg = studio.metaConfig[c];
        const amount = studio.ports.warehouse[c] || 0;
        if(amount > 0) {
            if(cfg.mode === "TRANSMUTE") {
                const res = Math.floor(amount * cfg.ratio);
                studio.ports.warehouse[c] = 0;
                studio.ports.warehouse[cfg.target] = (studio.ports.warehouse[cfg.target] || 0) + res;
                addLog(`META: ${c} -> ${cfg.target} (${res})`);
            } else if(cfg.mode === "RETURN" && amount > 10000000) {
                localStorage.setItem('TR_Bridge_to_PORT_A', JSON.stringify({unit:c, amount:amount, from:"PORT_B"}));
                studio.ports.warehouse[c] = 0;
                addLog(`AUTO-RETURN: ${c} to A`);
            }
        }
    });
    studio.z += 0.0001; render(); save();
}

const sel = document.getElementById('color-choice');
const tsel = document.getElementById('meta-target');
COLOR_SYSTEM.forEach(c => { sel.add(new Option(c, c)); tsel.add(new Option(c, c)); });
setInterval(metabolism, 2000);
document.addEventListener('DOMContentLoaded', load);
function showPane(id) { document.querySelectorAll('.pane').forEach(p => p.classList.remove('active')); document.getElementById('pane-'+id).classList.add('active'); }
function executeClean() { if(confirm("RESET?")) { localStorage.clear(); location.reload(); } }
</script>
