<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Tabula Rasa - PURE PORT B</title>
<style>
:root { 
    --ratio: 1.618; 
    --bg: #05070a; 
    --surface: #0d1117; 
    --accent: #1a3a5a; 
    --text: #cbd5e0; 
    --border: #1a202c; 
    --cyan: #00d4ff; 
}
body { font-family: 'Inter', 'Noto Sans JP', sans-serif; margin: 0; background: var(--bg); color: var(--text); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
#viewport { flex-grow: 1; overflow-y: auto; padding: 15px; scroll-behavior: smooth; padding-bottom: 150px; }
header { background: #000; padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--cyan); }
.brand { font-weight: 800; color: #fff; font-size: 0.85rem; letter-spacing: 0.15em; }
nav { display: flex; background: #000; border-bottom: 1px solid #333; }
.tab { flex: 1; padding: 12px; border: none; background: none; color: #666; font-size: 0.65rem; cursor: pointer; }
.tab.active { color: var(--cyan); border-bottom: 2px solid var(--cyan); background: #0d1117; }
.pane { display: none; }
.pane.active { display: block; }
.card { background: var(--surface); border-radius: 10px; border: 1px solid var(--border); padding: 15px; margin-bottom: 15px; }
.card-title { font-size: 0.6rem; font-weight: 700; color: #4a5568; margin-bottom: 10px; text-transform: uppercase; border-left: 3px solid var(--cyan); padding-left: 10px; }
.grid-mini { display: grid; grid-template-columns: repeat(auto-fit, minmax(75px, 1fr)); gap: 6px; }
.data-node { background: rgba(0,0,0,0.3); border: 1px solid var(--border); padding: 5px; border-radius: 4px; text-align: center; }
.label { font-size: 0.5rem; color: #4a5568; }
.value { font-family: monospace; font-weight: bold; font-size: 0.7rem; color: var(--cyan); text-shadow: 0 0 5px rgba(0, 212, 255, 0.3); }
.btn { width: 100%; padding: 12px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 0.75rem; margin-top: 5px; }
.btn-neutral { background: var(--accent); color: #fff; }
.btn-danger { background: #a71d2a; color: #fff; }
.btn-bridge { background: #0a192f; color: var(--cyan); border: 1px solid var(--cyan); }
input, select { width: 100%; padding: 10px; margin-bottom: 8px; border: 1px solid #2d3748; border-radius: 6px; background: #000; color: #fff; }
#port-log { font-family: 'Courier New', monospace; font-size: 0.6rem; height: 120px; overflow-y: auto; background: #000; padding: 8px; color: var(--cyan); border: 1px solid var(--border); line-height: 1.4; opacity: 0.8; }
#import-manifest.active { animation: pulse-cyan 2s infinite; color: var(--cyan); border: 1px solid var(--cyan); }
@keyframes pulse-cyan { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
</style>
</head>
<body>
<header>
    <div class="brand">PURE PORT B</div>
    <div style="display:flex; gap:10px; align-items:center;">
        <select id="ui-lang" style="width:auto; margin-bottom:0; font-size: 0.6rem;" onchange="updateLabels()">
            <option value="jp">JP</option><option value="en">EN</option>
        </select>
        <a href="https://azothazza.github.io/TabulaRasaPurePortA/" class="btn-bridge" style="text-decoration:none; padding:5px 10px; font-size:0.6rem;">JUMP A</a>
        <button class="btn-bridge" style="width:auto; padding:5px 10px; margin-top:0;" onclick="location.reload()">SYNC</button>
    </div>
</header>
<nav>
    <button class="tab active" id="tab-canvas" onclick="showPane('canvas')">港 B</button>
    <button class="tab" id="tab-status" onclick="showPane('status')">状態 / 掃除</button>
</nav>
<main id="viewport">
    <section id="pane-canvas" class="pane active">
        <div class="card"><div class="card-title">全 34 資産 (TOTAL)</div><div class="grid-mini" id="total-display"></div></div>
        <div class="card">
            <div class="card-title">倉庫 (WAREHOUSE)</div>
            <select id="color-choice"></select>
            <input type="number" id="brush-intensity" value="1000000000" step="1000000">
            <button class="btn btn-neutral" onclick="vanningAction()">積み込み</button>
            <button class="btn btn-bridge" onclick="transportAction()">輸出準備へ移動</button>
        </div>
        <div class="card">
            <div class="card-title">輸出 (EXPORT) ➔ TO PORT A</div>
            <div class="grid-mini" id="export-display"></div>
            <button class="btn btn-bridge" onclick="sailingAction()">出港 (Sailing to A)</button>
        </div>
        <div class="card">
            <div class="card-title">輸入 (IMPORT) ➔ FROM PORT A</div>
            <div id="import-manifest" style="font-family:monospace; font-size:0.7rem; padding:10px; background:#000; margin-bottom:10px;">待機なし</div>
            <button class="btn btn-neutral" onclick="arrivalAction()">入港承認</button>
            <button class="btn btn-bridge" onclick="devanningAction()">積み下ろし</button>
        </div>
    </section>
    <section id="pane-status" class="pane">
        <div class="card">
            <div class="card-title">物理状態 (z/w)</div>
            <div class="grid-mini">
                <div class="data-node"><div class="label">z-Status</div><div class="value" id="z-val">0</div></div>
                <div class="data-node"><div class="label">w-Status</div><div class="value" id="w-val">0</div></div>
            </div>
        </div>
        <div class="card">
            <div class="card-title">航海日誌 (PORT LOG)</div>
            <div id="port-log"></div>
        </div>
        <div class="card" style="border: 2px solid #a71d2a;">
            <div class="card-title" style="color:#ff7b72;">港の掃除 (RESET)</div>
            <button class="btn btn-danger" onclick="executeClean()">港を掃除する (EXECUTE CLEAN)</button>
        </div>
    </section>
</main>
<script>
// --- [1. 定義] 真名 (System ID) と 通称 (UI Label) の習合 ---
// PUREとしての定義は共通（名前は違えど中身は同じ）
const PURE_MAP = {
    "USD_Liquid": "USD", "JPY_Liquid": "JPY", "EUR_Liquid": "EUR",
    "AI_REQUEST_Logos": "AI_LOGOS", "PHI_1.618_Ratio": "PHI",
    "BRENT_OIL_Mass": "OIL", "GOLD_Mass": "GOLD",
    "BTC_Law": "BTC", "ETH_Law": "ETH", "SOL_Law": "SOL",
    "SPX_Social": "SPX", "NDX_Social": "NDX", "NIKKEI_Social": "NIKKEI",
    "BOOT_Moral": "BOOT", "SOLIDITY_Execute": "Solidity",
    "STORAGE_Memory": "STORAGE", "INDEX_HTML_Layer": "index.html",
    "BIN_Structure": ".bin", "JS_Energy": ".js", "CSS_Order": ".css",
    "JSON_DENSITY": ".json", "UNICODE_Cell": "Unicode",
    "AI_CORE_Self": "AI_CORE", "THOUGHT_Process": "THOUGHT",
    "PROMPT_Intent": "PROMPT", "GEN_MEDIA_Phenomena": "GEN_DATA",
    "SWIFT_Logic": "SWIFT", "KOTLIN_Logic": "KOTLIN",
    "FONT_Core": "FONT", "GLYPH_Shape": "GLYPH", "KERNING_Space": "KERNING",
    "BIOLOGY_Life": "BIOLOGY", "ESTHETICS_Beauty": "ESTHETICS", "QUALIA_Pure": "QUALIA"
};

const COLOR_SYSTEM = Object.keys(PURE_MAP);
let studio = { z: 0.05, w: 0.0, ports: { warehouse: {}, export: {}, import: {} }, logs: [] };

// --- [2. Port B 専用設定] ---
// Port B用のローカルストレージキー
const STORAGE_KEY = 'TR_PORT_B_CORE'; 
// Aから送られてくるシグナルを監視するキー
const INBOUND_BRIDGE_KEY = 'TR_Bridge_to_PORT_B';
// Aへ送るためのシグナルキー
const OUTBOUND_BRIDGE_KEY = 'TR_Bridge_to_PORT_A';

function init() {
    COLOR_SYSTEM.forEach(c => { 
        studio.ports.warehouse[c] = 0; 
        studio.ports.export[c] = 0; 
        studio.ports.import[c] = 0; 
    });
    studio.logs = ["PORT B: INITIALIZED"];
}

function save() { localStorage.setItem(STORAGE_KEY, JSON.stringify(studio)); }

function load() { 
    const data = JSON.parse(localStorage.getItem(STORAGE_KEY)); 
    if (data) studio = data; else init(); 
    render(); 
}

// --- [3. 描画ロジック] ---
function renderGrid(id, w, e = null, i = null) {
    const target = document.getElementById(id);
    if(!target) return;
    target.innerHTML = COLOR_SYSTEM.map(c => {
        const val = (w[c] || 0) + (e ? (e[c] || 0) : 0) + (i ? (i[c] || 0) : 0);
        const displayName = PURE_MAP[c];
        return `<div class="data-node"><div class="label">${displayName}</div><div class="value">${val.toLocaleString()}</div></div>`;
    }).join('');
}

function addLog(msg) {
    const now = new Date().toLocaleTimeString();
    studio.logs.unshift(`[${now}] ${msg}`);
    if(studio.logs.length > 50) studio.logs.pop();
}

function render() {
    renderGrid('total-display', studio.ports.warehouse, studio.ports.export, studio.ports.import);
    renderGrid('export-display', studio.ports.export);
    
    // Port A からの着信確認
    const inc = localStorage.getItem(INBOUND_BRIDGE_KEY);
    const manifest = document.getElementById('import-manifest');
    if(manifest) manifest.innerHTML = inc ? `<span style="color:#00ffff;">[捕捉] Port Aからのシグナル</span>` : "待機なし";
    
    document.getElementById('z-val').textContent = studio.z.toFixed(4);
    document.getElementById('w-val').textContent = studio.w.toFixed(4);
    document.getElementById('port-log').innerHTML = studio.logs.join('<br>');
}

// --- [4. アクション] ---
function vanningAction() {
    const unit = document.getElementById('color-choice').value;
    const amount = parseFloat(document.getElementById('brush-intensity').value);
    studio.ports.warehouse[unit] = (studio.ports.warehouse[unit] || 0) + amount;
    studio.z += 0.0001; 
    addLog(`VANNING: ${amount} ${PURE_MAP[unit]}`); 
    save(); render();
}

function transportAction() {
    const unit = document.getElementById('color-choice').value;
    const amount = parseFloat(document.getElementById('brush-intensity').value);
    if((studio.ports.warehouse[unit] || 0) >= amount) {
        studio.ports.warehouse[unit] -= amount;
        studio.ports.export[unit] = (studio.ports.export[unit] || 0) + amount;
        addLog(`READY TO EXPORT (to A): ${amount} ${PURE_MAP[unit]}`); 
        save(); render();
    }
}

function sailingAction() {
    const unit = document.getElementById('color-choice').value;
    const amount = studio.ports.export[unit];
    if(amount > 0) {
        // Port A のブリッジキーにデータをセット
        localStorage.setItem(OUTBOUND_BRIDGE_KEY, JSON.stringify({unit, amount, from: "PORT B"}));
        studio.ports.export[unit] = 0; 
        studio.w += 0.0001;
        addLog(`SAILED TO PORT A: ${amount} ${PURE_MAP[unit]}`); 
        save(); render();
    }
}

function arrivalAction() {
    const inc = JSON.parse(localStorage.getItem(INBOUND_BRIDGE_KEY));
    if(inc) {
        studio.ports.import[inc.unit] = (studio.ports.import[inc.unit] || 0) + inc.amount;
        addLog(`ARRIVAL FROM A: ${inc.amount} ${PURE_MAP[inc.unit]}`);
        localStorage.removeItem(INBOUND_BRIDGE_KEY); 
        save(); render();
    }
}

function devanningAction() {
    COLOR_SYSTEM.forEach(c => { 
        studio.ports.warehouse[c] = (studio.ports.warehouse[c] || 0) + (studio.ports.import[c] || 0); 
        studio.ports.import[c] = 0; 
    });
    addLog(`DEVANNING COMPLETE (Warehouse Updated)`); 
    save(); render();
}

function showPane(id) {
    document.querySelectorAll('.pane').forEach(p => p.classList.remove('active'));
    const targetPane = document.getElementById('pane-' + id);
    if(targetPane) targetPane.classList.add('active');
    
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    const targetTab = document.getElementById('tab-' + id);
    if(targetTab) targetTab.classList.add('active');
}

function executeClean() {
    if(confirm("Port B の内部データをリセットしますか？")) {
        init(); save(); location.reload();
    }
}

// --- [5. 初期化実行] ---
document.addEventListener('DOMContentLoaded', () => {
    const sel = document.getElementById('color-choice');
    if(sel) {
        COLOR_SYSTEM.forEach(c => {
            sel.add(new Option(PURE_MAP[c], c));
        });
    }
    load();
});
</script>
</body>
</html>
